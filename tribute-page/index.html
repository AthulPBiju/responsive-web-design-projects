    <title id="title">Dr. APJ Abdul Kalam</title>
    <h1>Dr. APJ Abdul Kalam</h1>
    <p class="subtitle">11th President Of India</p>
    <figure id="img-div">
      <img id="image" src="https://www.frontlist.in/storage/uploads/2019/08/apj.png" alt="Dr APJ Abdul Kalam"/>
      <figcaption id="img-caption">The Missile Man Of India</figcaption>
      <h2>Here's a time line of Dr. APJ Abdul Kalam's life:</h2>
      <div id="tribute-info">
      <ul>
        <li><p><b>1931 (October 15):</b> Born in Rameswaram, Tamil Nadu.</p></li>
        <li><p><b>1960:</b> Graduated from the Madras Institute of Technology and joined the Defence Research and Development Organisation (DRDO).</p></li>
        <li><p><b>1969:</b> Transferred to the Indian Space Research Organisation (ISRO).
</p></li>
        <li><p><b>1970s-1990s:</b> Played a key role in the development of India's space program, including the SLV-III project.</p></li>
        <li><p><b>1992-1999:</b> Served as Chief Scientific Advisor to the Prime Minister and Secretary of DRDO.</p></li>
        <li><p><b>1998:</b> Led the Pokhran-Il nuclear tests as Chief Project Coordinator.
</p></li>
        <li><p><b>1999-2001:</b> Principal Scientific Advisor to the Government of India.
</p></li>
        <li><p><b>2002-2007:</b> Served as the 11th President of India.
</p></li>
<li><p><b>2015 (July 27):</b> Passed away in Shillong while delivering a lecture at IIM.</p></li>
      </ul>
      </div>
      <div>
        <p>You should read more about APJ Abdul Kalam on <a target="_blank" id="tribute-link" href="https://en.wikipedia.org/wiki/A._P._J._Abdul_Kalam">Wikipedia</a>.</p>
      </div>
    </figure>
